server {
  listen       80;
  access_log  /var/log/nginx/host.access.log  main;
  error_log  /var/log/nginx/error.log  error;

  # static location
  location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
  }

  # API地址
  location /api/ {
    rewrite  /api/(.*)  /$1  break;
    proxy_pass http://127.0.0.1:8001;
  }
}